name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Firebase credentials
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set"
            echo "::error::Please add the Firebase service account JSON to repository secrets"
            echo "::error::Go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          echo "✅ Firebase service account secret is configured"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build adev (Portuguese Angular docs)
        run: pnpm bazel build //adev:build.production
        env:
          NO_PROXY: bcr.bazel.build,*.bcr.bazel.build,github.com,*.github.com

      - name: Deploy to Firebase
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: transliteradu
          channelId: live
          target: angular-docs
          entryPoint: ./adev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Preview to Firebase
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: transliteradu
          target: angular-docs
          entryPoint: ./adev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
