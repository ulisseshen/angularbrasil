name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Firebase credentials
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set"
            echo "::error::Please add the Firebase service account JSON to repository secrets"
            echo "::error::Go to: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          echo "✅ Firebase service account secret is configured"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.8.5
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build adev (Portuguese Angular docs)
        run: pnpm bazel build //adev:build.production
        env:
          NO_PROXY: bcr.bazel.build,*.bcr.bazel.build,github.com,*.github.com

      - name: Prepare build for Firebase deployment
        run: |
          echo "Searching for build output by finding index.html..."

          # Find all index.html files created recently (exclude node_modules and templates)
          find . -name "index.html" -type f -newer package.json 2>/dev/null | grep -v node_modules | grep -v "src/" | grep -v "templates" || true

          # Try to find the dist directory that was just created
          if [ -d "adev/dist/browser" ]; then
            BROWSER_PATH="adev/dist/browser"
          elif [ -d "adev/dist" ]; then
            BROWSER_PATH="adev/dist"
          elif [ -d "dist/adev/browser" ]; then
            BROWSER_PATH="dist/adev/browser"
          else
            echo "ERROR: Cannot find build output directory"
            echo "Listing adev contents:"
            ls -la adev/
            echo ""
            echo "Searching for all dist directories:"
            find . -type d -name "dist" | grep -v node_modules
            exit 1
          fi

          echo "Found browser output at: $BROWSER_PATH"

          # Copy to where Firebase expects it
          mkdir -p adev/build
          cp -r "$BROWSER_PATH" adev/build/browser

      - name: Deploy to Firebase
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: transliteradu
          channelId: live
          target: angular-docs
          entryPoint: ./adev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deploy Preview to Firebase
        if: github.event_name == 'pull_request'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: transliteradu
          target: angular-docs
          entryPoint: ./adev
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
